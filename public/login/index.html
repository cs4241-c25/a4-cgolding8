<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CS4241 Assignment 3</title>
		<meta charset="utf-8">
		<script src="js/main.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="The login page for a customizable To Do List">
		<link rel="stylesheet" href="css/main.css">

		<link rel="icon" href="data:;base64,iVBORw0KGgo=">
	</head>

	<body>
		<div class="main">
			<h1>To Do List</h1>
			<h2>Enter your login credentials</h2>

			<form>
				<label for="user">Username:</label>
				<input type="text" id="user" name="user" placeholder="Enter your Username" required>

				<label for="pass">Password:</label>
				<input type="password" id="pass" name="pass" placeholder="Enter your Password" required>

				<div class="wrap">
					<button type="submit">Submit</button>
				</div>
			</form>
				
			<p>If you do not have an account, one will be made for you!</p>
		</div>
	</body>
</html>
